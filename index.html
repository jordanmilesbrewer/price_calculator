<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Price Calculator</title>
  </head>
  <body>
    <section class="subscription-container">
      <div class="modal">
        <div class="text">
          <div id="views">100K page views per month</div>
          <div id="subscription-price">$16.00 per month</div>
        </div>
        <div class="slidecontainer">
          <input
            class="slider"
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="slider"
            step="25"
          />
        </div>
        <form class="toggle-container">
          <label for="payment-period">Yearly payments</label>
          <input type="checkbox" name="payment-period" id="check" />
        </form>
      </div>
    </section>
  </body>
</html>
