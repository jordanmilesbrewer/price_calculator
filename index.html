<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Price Calculator</title>
  </head>
  <body>
    <h4>Page views per month</h4>
    <form action="" class="container">
      <label id="10k" class="color" for="10">10k</label>
      <input id="10k" "radio" name="10" value="10" />

      <label id="50k" for="50">50k</label>
      <input id="50k" type="radio" name="50" value="50" />

      <label id="100k" for="100">100k</label>
      <input id="100k" type="radio" name="100" value="100" />

      <label id="500k" for="500">500k</label>
      <input id="500k" type="radio" name="500" value="500" />

      <label id="1mil" for="1">1k</label>
      <input id="1mil" type="radio" name="1" value="1" />
    </form>
  </body>
</html>
