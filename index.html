<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Price Calculator</title>
  </head>
  <body>
    <h4>Page views per month</h4>
    <form action="">
      <label for="payment-period">Yearly payments</label>
      <input type="checkbox" name="payment-period" id="check" />
    </form>
    <div id="views">100K page views per month</div>
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        id="slider"
        step="25"
      />
    </div>
    <div id="subscription-price">$16.00 per month</div>
  </body>
</html>
