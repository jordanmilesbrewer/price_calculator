<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Price Calculator</title>
  </head>
  <body>
    <h4>Page views per month</h4>
    <form action="" class="container" id="form">
      <label for="10">10k</label>
      <input id="10" class="options" type="radio" name="options" value="8.00" />

      <label for="50">50k</label>
      <input id="50" class="options" type="radio" name="options" value="12" />

      <label for="100">100k</label>
      <input id="100" class="options" type="radio" name="options" value="16" />

      <label for="500">500k</label>
      <input id="500" class="options" type="radio" name="options" value="24" />

      <label for="1mil">1k</label>
      <input id="1mil" class="options" type="radio" name="options" value="36" />
    </form>
    <div id="subscription-price"></div>
    <form action="">
      <label for="payment-period">Yearly payments</label>
      <input type="checkbox" name="payment-period" id="check" />
    </form>
  </body>
</html>
