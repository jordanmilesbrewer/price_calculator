<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Price Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="pageviews" id="pageviews">10K PAGEVIEWS</div>
      <div class="price" id="price">$8</div>
      <div class="slider">
        <input
          type="range"
          min="0"
          max="4"
          value="0"
          class="slider"
          id="slider"
        />
      </div>
      <div class="payment_type" id="payment_type">
        <input type="checkbox" id="checkbox" />Tick for Yearly Pricing
      </div>
    </div>
  </body>
</html>
