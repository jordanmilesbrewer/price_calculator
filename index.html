<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Price Calculator</title>
  </head>
  <body>
    <h4>Page views per month</h4>
    <form action="" class="container" id="form">
      <label id="10k" for="10">10k</label>
      <input
        id="10k"
        class="options"
        type="radio"
        name="options"
        value="$8.00 / Month"
      />

      <label id="50k" for="50">50k</label>
      <input
        id="50k"
        class="options"
        type="radio"
        name="options"
        value="$12.00 / Month"
      />

      <label id="100k" for="100">100k</label>
      <input
        id="100k"
        class="options"
        type="radio"
        name="options"
        value="$16.00 / Month"
      />

      <label id="500k" for="500">500k</label>
      <input
        id="500k"
        class="options"
        type="radio"
        name="options"
        value="24.00 / Month"
      />

      <label id="1mil" for="1">1k</label>
      <input
        id="1mil"
        class="options"
        type="radio"
        name="options"
        value="$36.00 / Month"
      />
    </form>
    <div id="subscription-price"></div>
  </body>
</html>
